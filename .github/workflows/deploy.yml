name: Publish And Deploy

on:
  push:
    branches:
      - main
  repository_dispatch:
    branches:
      - main
  schedule:
    - cron: '0 21 * * *'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: blog
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Install Dependencies And Update Theme 🔧
        run: |
          npm install
      - name: Sync Markdown 🔧
        env:
          FLOWUS_TABLE_PAGE_ID: ${{ vars.FLOWUS_TABLE_PAGE_ID }}
        run: |
          npm run sync:markdown
      - name: Build 🔧
        run: |
          npm run docs:build
      - name: Deploy Github Pages 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          BRANCH: gh-pages
          FOLDER: docs/.vitepress/dist
